<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Login OAuth</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex; justify-content: center; align-items: center; height: 100vh;
      margin: 0;
    }
    .card {
      background: white; padding: 2rem 2.5rem; border-radius: 15px; width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15); text-align: center;
    }
    h2 { margin-bottom: 1.5rem; color: #333; }
    input { 
      width: 100%; padding: 0.7rem; margin-bottom: 1rem; border: 1px solid #ccc; 
      border-radius: 8px; font-size: 1rem; transition: 0.2s; 
    }
    input:focus { border-color: #6e8efb; outline: none; box-shadow: 0 0 5px rgba(110,142,251,0.5); }
    button { 
      width: 100%; padding: 0.8rem; background: #6e8efb; color: white; border: none; border-radius: 8px; 
      cursor: pointer; font-size: 1rem; transition: 0.2s;
    }
    button:hover { background: #5970d6; }
    .back-link { 
      display: block; margin-top: 1rem; font-size: 0.9rem; color: #6e8efb; text-decoration: none; 
      transition: 0.2s;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Conectare OAuth</h2>
    <form action="/oauth-login" method="POST" autocomplete="off">
      <input type="hidden" name="client_id" value="{{clientId}}" />
      <input type="hidden" name="redirect_uri" value="{{redirectUri}}" />
      <input type="hidden" name="code_challenge" value="{{codeChallenge}}" />
      <input type="hidden" name="state" value="{{state}}" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Parolă" required />
      <button>Conectare</button>
    </form>
    <a class="back-link" href="{{backLink}}">&larr; Înapoi</a>
  </div>
</body>
</html>
